<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flappy Bird Game</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://i.postimg.cc/sQ64YzJ3/bird.png" type="image/png">
</head>
<body>
  <div class="game-container">
    <canvas id="gameCanvas" width="960" height="540"></canvas>
    <div id="scoreBoard">Score: <span id="score">0</span> | Best: <span id="bestScore">0</span></div>
    <div id="startText">Start the Game</div>
    <div id="gameOverPopup">
      <h1>Game Over</h1>
      <p>Your Score: <span id="finalScore">0</span></p>
      <p>Best Score: <span id="finalBestScore">0</span></p>
      <button onclick="restartGame()">Retry</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
